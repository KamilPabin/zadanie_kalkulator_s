<!DOCTYPE html>
<html ng-app="contractCalculator" ng-controller="contractCalculatorController">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<script src="main.js"></script>

<p>Please enter your daily gross salary: <input type="number" step="0.01" ng-model="salary">
    {{selectedCountry.currency}} </p>
<p> Please select your country: <select ng-model="selectedCountry"
                                        ng-options="value.country for value in countries"></select></p>
<p>
    <button ng-click="calculate()">Calculate</button>
</p>

<div class="result" ng-show="showResult">
    <p>Your salary is: {{monthlyNetSalary}} PLN</p>
</div>

<div class="error" ng-show="showError">
    <p>Country or salary isn't selected. Please enter these values to calculate your salary.</p>
</div>

<div class="requestError" ng-show="showRequestError">
    <p>Oooops! An error has occurred! Please try again later.</p>
</div>

</body>
</html>
